<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Kalkulator</h1>
    <section id="main">
        <section id="grid">
            <button id="btnGange">&#215;</button>
            <button id="btnDele">&#247;</button>
            <button id="btnPluss">&#8722;</button>
            <button id="btnMinus">&#43;</button>
        </section>
        <section id="downGrid">
            <input id="inpTall1" type="number" placeholder="Skriv inn tallet ditt her">
            <input id="inpTall2" type="number" placeholder="Skriv inn tallet ditt her">
            <section id="sum">
                <p id="symbol">&#61;</p> 
                <p id="tekstUt"></p>
            </section>
        </section>

    </section>
    <script>
        var btnGange = document.getElementById("btnGange");
        var btnDele = document.getElementById("btnDele");
        var btnPluss = document.getElementById("btnPluss");
        var btnMinus = document.getElementById("btnMinus");
        var tekstUt = document.getElementById("tekstUt");
        var inpTall1 = document.getElementById("inpTall1");
        var inpTall2 = document.getElementById("inpTall2");

        function minus() {
            tekstUt.innerHTML = Number(inpTall1.value) - Number(inpTall2.value);
        }
        function pluss() {
            tekstUt.innerHTML = Number(inpTall1.value) + Number(inpTall2.value);
        }
        function gange() {
            tekstUt.innerHTML = Number(inpTall1.value) * Number(inpTall2.value);
        }
        function dele() {
            tekstUt.innerHTML = Number(inpTall1.value) / Number(inpTall2.value);
        }

        btnPluss.onclick = minus;
        btnMinus.onclick = pluss;
        btnGange.onclick = gange;
        btnDele.onclick = dele;

    </script>
    
</body>
</html>
